<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN PORTAL</title>
    </head>
    <body>
        <center>
            <div>
                <h1>LOGIN</h1>
                <form action="/authentication" method="post">
                    <label for="name">USERNAME :</label>
                    <input type="text" name="name" aria-label="name" placeholder="ENTER YOUR NAME" required><br/><br/>
                    <label for="pwd">PASSWORD :</label>
                    <input type="text" name="pwd" aria-label="pwd" placeholder="ENTER PASSWORD" required><br/><br/><br/>
                    <input type="submit" value="LOGIN"><br/>
                    
                </form>
                <div id="display"></div>
            </div>
        </center>
    </body>
</html>
