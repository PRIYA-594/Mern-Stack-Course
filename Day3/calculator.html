<!DOCTYPE html>
<html>

<head>
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="cal.js"></script>
</head>

<body>
    <center>
        <h1>CALCULATOR</h1>
        <table>
            <tr>
                <td colspan="5"><input type="text" placeholder="0" id="ans"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit">MC</button>
                    <button type="submit">MR</button>
                    <button type="submit">M+</button>
                    <button type="submit">M-</button>
                    <button type="submit">MS</button>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td><input type="button" value="%" onclick="display('%')" class="b2"></td>
                <td><input type="button" value="CE" onclick="cl()" class="b1"></td>
                <td><input type="button" value="C" onclick="cl()" class="b1"></td>
                <td><input type="button" value="/" onclick="display('/')" class="b2"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')" class="b0"></td>
                <td><input type="button" value="8" onclick="display('8')" class="b0"></td>
                <td><input type="button" value="9" onclick="display('9')" class="b0"></td>
                <td><input type="button" value="*" onclick="display('x')" class="b2"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')" class="b0"></td>
                <td><input type="button" value="5" onclick="display('5')" class="b0"></td>
                <td><input type="button" value="6" onclick="display('6')" class="b0"></td>
                <td><input type="button" value="-" onclick="display('-')" class="b2"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')" class="b0"></td>
                <td><input type="button" value="2" onclick="display('2')" class="b0"></td>
                <td><input type="button" value="3" onclick="display('3')" class="b0"></td>
                <td><input type="button" value="+" onclick="display('+')" class="b2"></td>

            </tr>
            <tr>
                <td colspan="2"><input type="button" value="=" onclick="solve()" class="b3"></td>
                <td><input type="button" value="0" onclick="display('0')" class="b0"></td>
                <td><input type="button" value="." onclick="display('.')" class="b2"></td>

            </tr>
        </table>
    </center>
</body>

</html>
